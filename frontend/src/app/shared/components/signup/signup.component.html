<div class="form">
    <div class="form-head">
        <h3>Sign up</h3>
    </div>
    <form
        [formGroup]="signupForm"
        (ngSubmit)="submit()"
    >
        <div class="form-group">
            <label for="username">Username</label>
            <div class="control">
                <input
                    type="text"
                    placeholder="Username"
                    autocomplete="epmusername"
                    formControlName="username"
                >
                <div class="invalid-feedback">{{displayMessage.username}}</div>
            </div>
        </div>
        <div [formGroupName]="'passwords'">
            <div class="form-group">
                <label for="password">Password</label>
                <div class="control">
                    <input
                        type="password"
                        id="password"
                        placeholder="Password"
                        autocomplete="epmpassword"
                        required
                        formControlName="password"
                    >
                    <div class="invalid-feedback">{{displayMessage.password}}</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <div class="control">
                    <input
                        type="password"
                        required
                        id="confirm"
                        autocomplete="epmcpassword"
                        placeholder="Password"
                        formControlName="confirmPassword"
                    >
                    <div class="invalid-feedback">{{displayMessage.confirmPassword}}</div>
                </div>
            </div>
        </div>
        <div class="form-group flexd">
            <div></div>
            <div class="control">
                <button
                    class="submit"
                    [disabled]='!signupForm.valid'
                >
                    SignUP
                </button>
            </div>
        </div>
    </form>
</div>
