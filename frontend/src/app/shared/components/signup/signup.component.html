<div class="form">
  <h3>Sign Up</h3>
  <form [formGroup]="signupForm"
        (ngSubmit)="submit()">
    <input type="text"
           placeholder="Username"
           formControlName="username" />
    <input type="text"
           placeholder="Password"
           formControlName="password" />
    <input type="text"
           placeholder="confirmPassword"
           formControlName="password" />
    <button class="submit">Sign Up</button>
  </form>
</div>
