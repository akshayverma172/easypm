<div class="props">
  <h2>Properties:</h2>
  <ul class="flex-container">
    <li *ngFor="let prop of properties"
        class="flex-item">
      <h2>
        <a [routerLink]="['/properties', prop._id]"
           class="title">{{ prop.name }}</a>
      </h2>
      <div class="address">
        <div class="label">Address:</div>{{prop.address}}
      </div>
      <a [routerLink]="['/properties', prop._id]"
         class="title">View More Details</a>
    </li>
  </ul>
</div>
